    <script src="js/moment.js"></script>
    <script>
        $(document).ready(function() {
            // Import paragraphs.
            $.get('./text/biography.html', function (data) {
                $('#biography').html(data);
            }, 'text');
            $('#future').load('./text/future.html');
        });

        $(document).ajaxComplete( function () {
            /**Created by Patrick on 5/17/2017.*/
            // Calculate the exact amount of years, months and days since I was born.
            var dob = moment([1993, 9, 9]);
            var years = moment().diff(dob, 'years');
            dob.add(years, 'years');
            var months = moment().diff(dob, 'months');
            dob.add(months, 'months');
            var days = moment().diff(dob, 'days');
            var ageField = $('#age-in-years');
            ageField.text(years + ' years of age');
            var titleText = years.toString().concat(' years, ', months, ' months, and ', days, ' days, to be precise.');
            ageField.prop('title', titleText);
        });

    </script>
