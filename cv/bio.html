        $(document).ready(function(){
            // Calculate the exact amount of years, months and days since I was born.
            var dob = moment([1993, 9, 9]);
            var years = moment().diff(dob, 'years');
            dob.add(years, 'years');
            var months = moment().diff(dob, 'months');
            dob.add(months, 'months');
            var days = moment().diff(dob, 'days');
            var ageField = $('#age-in-years');
            ageField.text(years + ' years of age');
